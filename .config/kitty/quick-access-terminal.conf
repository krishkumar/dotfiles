# Quick Access Terminal Configuration
# Quake-style dropdown terminal

# Window size
lines 30
columns 120

# Position on screen (top, bottom, left, right, center)
edge right

# Appearance
background_opacity 0.45

# Behavior
hide_on_focus_loss no

# Apply kitty settings for this window
# Override settings that cause warnings
kitty_override font_size=22
kitty_override font_family=MesloLGM Nerd Font Mono
kitty_override macos_option_as_alt=both
kitty_override enabled_layouts=splits

# Disable problematic includes from main config
kitty_override clear_all_shortcuts=yes

# Launch yazi on startup
kitty_override shell=yazi
