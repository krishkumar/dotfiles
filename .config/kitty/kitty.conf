# Fonts
font_family      MesloLGM Nerd Font Mono
font_size 40.0

# Cursor customization
# (Using defaults)

# Scrollback
scrollback_lines 10000

# Scrollbar (new in v0.44.0)
scrollbar_enabled yes

# Mouse
# (Using defaults)

# Performance tuning
# (Using defaults)

# Terminal bell
# (Using defaults)

# Window layout
enabled_layouts splits

# Visual enhancements (new in v0.44.0)
draw_window_borders_for_single_window yes
cursor_blink_interval 0.5
cursor_stop_blinking_after 15.0

# Tab bar
# (Using defaults)

# Color scheme
# (Using defaults)

# Advanced
macos_option_as_alt both

# Environment variables (new in v0.44.0)
# Load specific environment variables from login shell
env LANG
env PATH
env SHELL

# Keyboard shortcuts
kitty_mod ctrl+shift

# Window splits
map ctrl+shift+enter launch --location=vsplit --cwd=current
map ctrl+shift+\ launch --location=hsplit --cwd=current

# Window management
map cmd+enter new_window_with_cwd

# Background
background_opacity 0.91


# BEGIN_KITTY_THEME
# Catppuccin-Mocha
include current-theme.conf
# END_KITTY_THEME